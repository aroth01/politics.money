# Nginx configuration for Utah Campaign Finance Disclosures
# (Alternative to Caddy - use either Caddy OR Nginx, not both)
#
# Installation:
#   1. Copy this file to /etc/nginx/sites-available/polstats
#   2. Create symlink: sudo ln -s /etc/nginx/sites-available/polstats /etc/nginx/sites-enabled/
#   3. Update your-domain.com to your actual domain
#   4. Test config: sudo nginx -t
#   5. Reload: sudo systemctl reload nginx
#
# Note: You'll need to set up SSL certificates separately with Certbot:
#   sudo apt-get install certbot python3-certbot-nginx
#   sudo certbot --nginx -d your-domain.com

upstream polstats_server {
    server 127.0.0.1:8000 fail_timeout=0;
}

# HTTP - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com;

    # SSL certificates (will be created by Certbot)
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://unpkg.com https://d3js.org https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none';" always;

    # Hide nginx version
    server_tokens off;

    # Access and error logs
    access_log /var/log/nginx/polstats-access.log;
    error_log /var/log/nginx/polstats-error.log;

    # Max upload size
    client_max_body_size 10M;

    # Serve static files
    location /static/ {
        alias /var/www/polstats/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Serve media files (if needed)
    location /media/ {
        alias /var/www/polstats/media/;
        expires 30d;
    }

    # Proxy pass to Django/Gunicorn
    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_buffering off;
        proxy_pass http://polstats_server;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }

    location ~ \.env$ {
        deny all;
    }

    location ~ \.sqlite3$ {
        deny all;
    }

    location ~ \.py$ {
        deny all;
    }
}

# Redirect www to non-www
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.your-domain.com;

    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

    return 301 https://your-domain.com$request_uri;
}
